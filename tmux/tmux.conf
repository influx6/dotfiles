# List of plugins
set -g @plugin 'catppuccin/tmux#v2.1.3' 
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-fpp'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'tmux-plugins/tpm'

set -g @continuum-restore 'on'

set -gq allow-passthrough on

# set resurrection directory
set -g @resurrect-dir ~/.sessions/resurrection

# automatically set window title
setw -g automatic-rename

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

set -g history-limit 500000

# mouse scrolling
# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# set window notifications
#setw -g monitor-activity on
#set -g visual-activity on

set -g display-time 2000
set -g status-interval 10

set -g status-keys vi
setw -g mode-keys vi 


# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_date_time}"
set -agF status-right "#{E:@catppuccin_status_battery}"
set -agF status-right "#[fg=green][#H]"

# colors
# Upgrade $TERM
set -g default-terminal "tmux-256color"
# set -g default-terminal "screen-256color"
# set default terminal mode to 256 colors
# set -g default-terminal "xterm-256color"

# theme - setting to mocha from catppuccin
# Install nerdfonts with `brew install --cask font-hack-nerd-font` to get the best display
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"


# keys bindings

# remap prefix from 'C-b' to 'Home'
unbind C-b
set -g prefix M-x

# reload config
bind r source-file ~/.tmux.conf

# provides an alternate means of window navigation
# unbind h
# bind -n M-h previous-window
#
# unbind l
# bind -n M-l next-window

# Easier and faster switching between next/prev window
unbind M-Left
bind M-Left prev

unbind M-Right
bind M-Right next

# switch between tabs with alt+larrow && alt+rarrow
bind -n M-Right next
bind -n M-Left prev

#
# switch panes using Alt-arrow without prefix
unbind M-h
bind -n M-h select-pane -L

unbind M-l
bind -n M-l select-pane -R

unbind M-k
bind -n M-k select-pane -U

unbind M-j
bind -n M-j select-pane -D

# kill current window with Alt+k
bind q confirm kill-window

# detach with Alt+d
bind -n M-d detach

# last window
unbind l
bind a last-window

# split panes using | and -
unbind '"'
bind "\\" split-window -h

unbind %
bind - split-window -v

# vim resize panel with less than and greater than keys: So Alt+x < and Alt+x >
bind < resize-pane -L 1
bind > resize-pane -R 1

# switch windows alt+number

bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Switch windows using NumPad 0 - 9

bind -n KP0 select-window -t :0
bind -n KP1 select-window -t :1
bind -n KP2 select-window -t :2
bind -n KP3 select-window -t :3
bind -n KP4 select-window -t :4
bind -n KP5 select-window -t :5
bind -n KP6 select-window -t :6
bind -n KP7 select-window -t :7
bind -n KP8 select-window -t :8
bind -n KP9 select-window -t :9


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# run ~/.tmux/plugins/catppuccin/tmux/cappuccin.tmux
# run ~/.tmux/plugins/tmux/catppuccin.tmux
run ~/.tmux/plugins/tpm/tpm


# windows
set -gF window-status-format "#[bg=#{@thm_crust},fg=#{@thm_lavender}] ##I "
set -gF window-status-current-format "#[bg=#{@thm_mauve},fg=#{@thm_crust}] ##I "
