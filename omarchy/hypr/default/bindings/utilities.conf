# Menus
bindd = SUPER, SPACE, Launch apps, exec, walker -p "Startâ€¦"
bindd = SUPER ALT, SPACE, Run commands, exec,  ~/dotfiles/omarchy/hypr/local/bin/omarchy-menu
bindd = SUPER, ESCAPE, Power menu, exec,  ~/dotfiles/omarchy/hypr/local/bin/omarchy-menu system
bindd = SUPER, K, Show key bindings, exec,  ~/dotfiles/omarchy/hypr/local/bin/omarchy-menu-keybindings

# Aesthetics
bindd = SUPER SHIFT, SPACE, Toggle top bar, exec, pkill -SIGUSR1 waybar
bindd = SUPER CTRL, SPACE, Next background in theme, exec,  ~/dotfiles/omarchy/hypr/local/bin/omarchy-theme-bg-next
bindd = SUPER SHIFT CTRL, SPACE, Pick new theme, exec,  ~/dotfiles/omarchy/hypr/local/bin/omarchy-menu theme

# Notifications
bindd = SUPER, COMMA, Dismiss last notification, exec, makoctl dismiss
bindd = SUPER SHIFT, COMMA, Dismiss all notifications, exec, makoctl dismiss --all
bindd = SUPER CTRL, COMMA, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"

# Toggle idling
bindd = SUPER CTRL, I, Toggle locking on idle, exec,  ~/dotfiles/omarchy/hypr/local/bin/omarchy-toggle-idle

# Toggle nightlight
bindd = SUPER CTRL, N, Toggle nightlight, exec,  ~/dotfiles/omarchy/hypr/local/bin/omarchy-toggle-nightlight

# Control Apple Display brightness
bindd = CTRL, F1, Apple Display brightness down, exec,  ~/dotfiles/omarchy/hypr/local/bin/omarchy-cmd-apple-display-brightness -5000
bindd = CTRL, F2, Apple Display brightness up, exec,  ~/dotfiles/omarchy/hypr/local/bin/omarchy-cmd-apple-display-brightness +5000
bindd = SHIFT CTRL, F2, Apple Display full brightness, exec,  ~/dotfiles/omarchy/hypr/local/bin/omarchy-cmd-apple-display-brightness +60000

# Screenshots
bindd = , PRINT, Screenshot of region, exec,  ~/dotfiles/omarchy/hypr/local/bin/omarchy-cmd-screenshot
bindd = SHIFT, PRINT, Screenshot of window, exec,  ~/dotfiles/omarchy/hypr/local/bin/omarchy-cmd-screenshot window
bindd = CTRL, PRINT, Screenshot of display, exec,  ~/dotfiles/omarchy/hypr/local/bin/omarchy-cmd-screenshot output

# Screen recordings
bindd = ALT, PRINT, Screen record a region, exec,  ~/dotfiles/omarchy/hypr/local/bin/omarchy-cmd-screenrecord
bindd = CTRL ALT, PRINT, Screen record display, exec,  ~/dotfiles/omarchy/hypr/local/bin/omarchy-cmd-screenrecord output

# Color picker
bindd = SUPER, PRINT, Color picker, exec, pkill hyprpicker || hyprpicker -a
